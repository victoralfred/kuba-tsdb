# supply-chain/config.toml
# cargo-vet configuration for supply chain security
# Documentation: https://mozilla.github.io/cargo-vet/

[cargo-vet]
version = "0.10.1"

# Import audits from trusted organizations
[imports.mozilla]
url = "https://raw.githubusercontent.com/AmbientRun/safe-deps/main/audits.toml"

[imports.bytecode-alliance]
url = "https://raw.githubusercontent.com/AmbientRun/safe-deps/main/audits.toml"

[imports.embark]
url = "https://raw.githubusercontent.com/AmbientRun/safe-deps/main/audits.toml"

[imports.google]
url = "https://raw.githubusercontent.com/AmbientRun/safe-deps/main/audits.toml"

[imports.isrg]
url = "https://raw.githubusercontent.com/AmbientRun/safe-deps/main/audits.toml"

[imports.zcash]
url = "https://raw.githubusercontent.com/AmbientRun/safe-deps/main/audits.toml"

# Policy configuration
[policy]
# Define criteria for what "safe" means
criteria = ["safe-to-deploy", "safe-to-run"]

# Audit exemptions (use sparingly and document why)
# [[exemptions.some-crate]]
# version = "1.0.0"
# criteria = "safe-to-deploy"
# notes = "Reason for exemption"