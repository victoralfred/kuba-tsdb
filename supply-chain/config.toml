# supply-chain/config.toml
# cargo-vet configuration for supply chain security

[cargo-vet]
version = "0.10.1"

# Import audits from trusted organizations
[imports.mozilla]
url = "https://raw.githubusercontent.com/AmbientRun/safe-deps/main/audits.toml"

[imports.bytecodealliance]
url = "https://raw.githubusercontent.com/AmbientRun/safe-deps/main/audits.toml"

[imports.google]
url = "https://raw.githubusercontent.com/AmbientRun/safe-deps/main/audits.toml"

[imports.isrg]
url = "https://raw.githubusercontent.com/AmbientRun/safe-deps/main/audits.toml"

# Default policy - applies to all first-party crates
[policy.kuba-tsdb]
criteria = "safe-to-deploy"

# Exemptions for crates pending audit
# Add crates here that you've reviewed but haven't formally audited
[[exemptions.tokio]]
version = "1.48.0"
criteria = "safe-to-deploy"
notes = "Widely used async runtime, mass adoption provides implicit review"

[[exemptions.bytes]]
version = "1.11.0"
criteria = "safe-to-deploy"
notes = "Core bytes crate from tokio team"