version: '3.8'

services:
  # Gorilla TSDB Server
  tsdb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gorilla-tsdb-staging
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - tsdb-data:/data/gorilla-tsdb
      - ./config:/config:ro
    environment:
      - RUST_LOG=info
      - TSDB_DATA_DIR=/data/gorilla-tsdb
      - TSDB_PORT=8080
      - TSDB_MAX_MEMORY=4GB
      - TSDB_CHUNK_SIZE=10000
      - TSDB_SEAL_DURATION_MS=3600000  # 1 hour
    healthcheck:
      test: ["CMD", "timeout", "2s", "bash", "-c", "</dev/tcp/localhost/8080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tsdb-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus for metrics monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-staging
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - tsdb-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-staging
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=changeme
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - tsdb-network
    depends_on:
      - prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  tsdb-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  tsdb-network:
    driver: bridge
