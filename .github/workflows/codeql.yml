name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "32 2 * * 3"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})

    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      packages: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ rust, actions ]
        build-mode: [ none ]
        include:
          - language: rust
            build-mode: none
          - language: actions
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Rust toolchain - only needed for Rust
      - name: Install Rust toolchain
        if: matrix.language == 'rust'
        uses: tj-actions/changed-files@c65cd883420fd2eb864698a825fc4162dd94482c # v44

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-and-quality

      # ----- Rust Build (this is the REAL build CodeQL captures) -----
      - name: Build Rust (Cargo Build)
        if: matrix.language == 'rust'
        run: |
          cargo build --workspace --all-targets --locked

      # Actions language requires no build step
      - name: Prepare Actions analysis
        if: matrix.language == 'actions'
        run: echo "No build required for GitHub Actions."

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"