# .github/workflows/codeql-analysis.yml
name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "32 2 * * 3"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})

    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      packages: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ rust, actions ]
        build-mode: [ manual ]
        include:
          - language: rust
            build-mode: manual
          - language: actions
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Rust toolchain only when needed
      - name: Install Rust toolchain
        if: matrix.language == 'rust'
        uses: dtolnay/rust-toolchain@stable

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-and-quality

      # ---- Build for Rust (Required for accurate SAST) ----
      - name: Build Rust (CodeQL Capture)
        if: matrix.language == 'rust'
        run: |
          cargo build --workspace --all-targets --locked

      # ---- Build for GitHub Actions (No-op but required placeholder) ----
      - name: Actions language pre-processing
        if: matrix.language == 'actions'
        run: echo "No build needed for GitHub Actions analysis"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"