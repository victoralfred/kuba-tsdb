name: Rust CI/CD

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # 1. Check Standard Quality & Security
  lint-and-format:
    # Changed runs-on from self-hosted to ubuntu-latest for simplicity, 
    # but keep self-hosted if required for your setup.
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      # Removed premature cargo tarpaulin install and run here
      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: üîç Security Audit (vulnerability check)
        run: cargo audit

      - name: üé® Check Formatting
        run: cargo fmt --check

      - name: üßπ Linting (warnings as errors)
        run: cargo clippy -- -D warnings

  # 2. Build and Test Matrix
  build-and-test:
    needs: [lint-and-format]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
        config: [ debug, release]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.rust }} toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Build (${{ matrix.config }} mode)
        run: cargo build ${{ matrix.config == 'release' && '--release' || '' }} --verbose

      - name: Run Tests (${{ matrix.config }} mode)
        run: cargo test ${{ matrix.config == 'release' && '--release' || '' }} --verbose --locked

  # 3. Code Coverage
  coverage:
    # Only run coverage on the fastest, most common configuration (Ubuntu/stable)
    needs: [build-and-test] 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      # Corrected installation: Use the --out flag during the run step
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked 

      - name: üß™ Run Coverage
        # Run tarpaulin and output an LCOV/XML report, which implicitly requires the XML feature
        run: cargo tarpaulin --verbose --workspace --out Xml

      - name: Upload Coverage Report (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cobertura.xml
